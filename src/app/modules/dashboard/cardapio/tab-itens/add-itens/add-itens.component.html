<main class="container">
  <div class="back">
    <i class="pi pi-arrow-left"></i>
  </div>
  <section class="infos">
    <div class="img">
      <img ngSrc="https://via.placeholder.com/350x300" height="300" width="350" alt="">
    </div>
    <div class="info">
      <h1>Foto do item</h1>
      <p>A foto deve estar nos formatos JPG, PNG ou WEBP, com tamanho máximo de 10MB.
        Além disso, o tamanho máximo em pixels para largura é de 350 e para altura é de 300.</p>
      <div class="options">
        <button>Escolher <i class="pi pi-upload"></i></button>
        <button>Remover <i class="pi pi-trash"></i></button>
      </div>
    </div>
  </section>
  <section class="forms">
    <form>
      <div class="name">
        <label>Nome</label>
        <input type="text">
      </div>
      <div class="description">
        <label>Descrição</label>
        <textarea></textarea>
      </div>
      <div class="price">
        <label>Preço</label>
        <input type="text">
      </div>
      <div class="promotion">
        <label>Preço promocional</label>
        <input type="text">
      </div>
      <div class="estoqueQuestion">
        <label>Deseja controlar o estoque desse item?</label>
        <div class="options">
          <div class="option">
            <input type="radio" name="estoque" id="sim">
            <label for="sim">Sim</label>
          </div>
          <div class="option">
            <input type="radio" name="estoque" id="nao">
            <label for="nao">Não</label>
          </div>
        </div>
      </div>
      <div class="estoque">
        <label>Estoque</label>
        <input type="number">
      </div>
      <div class="btn">
        <button type="submit">Salvar</button>
      </div>
    </form>
  </section>
</main>
